<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key={{ apikey }}&sensor=false" type="text/javascript"></script>
<script type="text/javascript" src="{% url stats_tracker_mentions_js cur_tracker.tracker.id %}"></script>
<script type="text/javascript" src="/media/markerclusterer/js/markerclusterer_packed.js"></script>
<script type="text/javascript">
  function initialize() {
    if(GBrowserIsCompatible()) {
      var map = new GMap2(document.getElementById('map'));
      map.setCenter(new GLatLng(mentions[0].latitude, mentions[0].longitude), 2);
      map.addControl(new GLargeMapControl());
      var icon = new GIcon(G_DEFAULT_ICON);
      icon.image = "http://chart.apis.google.com/chart?cht=mm&chs=24x32&chco=FFFFFF,008CFF,000000&ext=.png";
      var markers = [];
      for (var i = 0; i < mentions.length; ++i) {
        var latlng = new GLatLng(mentions[i].latitude, mentions[i].longitude);
        var marker = new GMarker(latlng, {icon: icon});
        markers.push(marker);
      }
      var markerCluster = new MarkerClusterer(map, markers);
    }
  }
</script>
<div id="map" style="width:600px;height:400px;"></div>
<script>initialize()</script>
